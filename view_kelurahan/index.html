<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warga Kelurahan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .api-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .api-info p {
            margin: 5px 0;
            color: #555;
        }

        .api-info strong {
            color: #667eea;
        }

        #warga-list-container {
            margin-top: 20px;
        }

        .warga-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .warga-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .warga-item h3 {
            margin: 0 0 15px 0;
            color: #667eea;
            font-size: 1.5em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .warga-item p {
            margin: 8px 0;
            color: #555;
            font-size: 1.05em;
        }

        .warga-item p strong {
            color: #2c3e50;
            min-width: 120px;
            display: inline-block;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
            background: #fee;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e74c3c;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .pagination button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .pagination button:hover:not(:disabled) {
            background: #5568d3;
        }

        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .pagination .page-info {
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.1em;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
        }

        .search-container input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-container button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
        }

        .search-container button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèòÔ∏è Daftar Warga Kelurahan</h1>
        
        <div class="api-info">
            <p><strong>API Endpoint:</strong> http://127.0.0.1:8000/api/warga/</p>
            <p><strong>Status:</strong> <span id="connection-status">Connecting...</span></p>
            <p><strong>Total Warga:</strong> <span id="total-count">-</span></p>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari warga (nama, NIK, alamat)...">
            <button onclick="searchWarga()">üîç Cari</button>
            <button onclick="resetSearch()" style="background: #95a5a6;">‚Üª Reset</button>
        </div>

        <div id="warga-list-container">
            <p class="loading">Memuat data...</p>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn" onclick="loadPreviousPage()">‚Üê Previous</button>
            <span class="page-info" id="page-info">Page 1</span>
            <button id="next-btn" onclick="loadNextPage()">Next ‚Üí</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
